<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for="name">Name *</label>
		<input type="text" id="name" placeholder="Name" name="name" required>
	

	
		<label for="email">Email *</label>
		<input type="email" id="email" placeholder="Email" name="email" required>
		
		<label for="gender">Gender *</label>
		<div>
			<input type="radio" name="gender" id="gender-m" name="gender" value="male" required>
			<label for="gender_m">Male</label>
		</div>
		<div>
			<input type="radio" name="gender" id="gender-f" name="gender"  value="female" required>
			<label for="gender_f">Female</label>
		</div>
		<label for="cars" id="cars">Cars Brand *</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<label for="age">Age *</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		

		<label for="dob" >DOB *</label>
		<input type="date" id="dob" name="dob" required>
		

		<label for="tel">Phone Number</label>
		<input type="tel"  placeholder="xxx-xxx-xxxx"id="tel">
		

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		

 
		<input type="checkbox"  id="tos" required>
		<label for="tos">I agree to the TOS</label>

		<button type="submit">Submit</button>

		
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
